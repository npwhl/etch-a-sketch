<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <div id="toy">
            <h1 id="logo">Etch-a-Sketch</h1>
            <div id="easel"></div>

                <button id="resize">Resize Grid</button>
                <div id="center">

                        <button id="clear">Clear Grid</button>
                    </div>
                    <a id="user" href="https://github.com/npwhl">npwhl</a>
                </div>
                <button id="random-color">Random Colors</button>
            </div>
        </div>
    </body>
